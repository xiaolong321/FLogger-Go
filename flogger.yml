# 日志级别 - 0 : 调试信息  1 : 普通信息  2 : 警告信息  3 : 错误信息  4 : 严重错误信息 
logger_level: [0, 1, 2, 3, 4]
# 日志文件存放路径
log_path: "/var/log/flogger"
# 是否输出到控制台
console_print: false
# 单个日志文件所占磁盘大小（默认为10M）
log_file_size: 10485760
# 单个日志文件所占缓存大小（默认为10KB）
log_cache_size: 10240
# 日志刷入磁盘的时间间隔（默认为1000毫秒）
flush_duration: 1000
